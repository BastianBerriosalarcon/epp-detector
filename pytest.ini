[pytest]
# Configuración de pytest para EPP Detector

# Directorio donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto al ejecutar pytest
addopts =
    # Verbose output
    -v
    # Mostrar resumen de tests
    -ra
    # Mostrar warnings
    -W default
    # Coverage (descomentar cuando se implemente código)
    # --cov=api
    # --cov-report=html
    # --cov-report=term-missing
    # Strict markers (todos los markers deben estar registrados)
    --strict-markers
    # Mostrar duración de los 10 tests más lentos
    --durations=10

# Markers personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    model: marks tests that require real model loaded

# Configuración de coverage
[coverage:run]
source = api
omit =
    tests/*
    */__init__.py
    */config.py

[coverage:report]
# Fallar si coverage está bajo el threshold
# fail_under = 80
exclude_lines =
    # Excluir del coverage
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
